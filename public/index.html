<!doctype html>
<html ng-app>
<body style="background-color:#F8F8F8">
<head>
	<meta charset="UTF-8">
	<style>
	html, body, input, select, textarea
	{
		font-size:1.05em !important;
	}
	</style>

<header class="mdl-layout__header">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

	<div class="mdl-layout__header-row">
		<!-- Title -->
		<span class="mdl-layout-title" href="/">funnel</span>
		<!-- Add spacer, to align navigation to the right -->
		<div class="mdl-layout-spacer"></div>
		<!-- Navigation. We hide it in small screens. -->
		<nav class="mdl-navigation mdl-layout--large-screen-only">
			<a class="mdl-navigation__link" href="/posts/update">Update Data</a>
			<a class="mdl-navigation__link" href="/">Settings</a>
		</nav>
	</div>
</header>

</head>
<body>
<main class="mdl-layout__content">
	<div class="page-content">
		<div class= "mdl-grid">
<div class="mdl-cell mdl-cell--5-col"></div>
<div class="mdl-cell mdl-cell--6-col">
			<h4>{{url}}</h4>
			<form action="#">
  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    		<input ng-model="url" class="mdl-textfield__input" type="text" id="sample3" />
    		<label class="mdl-textfield__label" for="sample3">Enter URL of subreddit</label>
  			</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >Update</button>
			</form>
</div>


<div class="mdl-cell mdl-cell--4-col"></div>
		<div class="mdl-cell mdl-cell--6-col">
		<style>
		.demo-card-wide.mdl-card {
			width: 512px;
			padding:20px;
			height: 50px;

		}

		.demo-card-wide > .mdl-card__menu {
			color: #fff;
		}
		</style>

		<div class="demo-card-wide mdl-card mdl-shadow--2dp">

				<div class="mdl-card__supporting-text">1537 points</div>

			<div class="mdl-card__supporting-text">
				<b>Feeling out of the loop on reddit? Try Upvoted Weekly- The Best of reddit Delivered Weekly To Your Inbox.</b>
			</div>
			<div class="mdl-card__supporting-text">
				<p>
				<a href="https://www.reddit.com/r/leagueoflegends">656 comments</a>
					 BuckeyeSundae</p>
			</div>
			<div class="mdl-card__menu">
				<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
					<i class="material-icons">share</i>
				</button>
			</div>
		</div>
			</div>


			</div>
		</div>

</main>


</body>


			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
			 <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue_grey-red.min.css" />
			<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		  <!-- Angular Material Dependencies -->
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>

</html>
